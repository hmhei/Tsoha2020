{% extends "layout.html" %}

{% block body %}
  <p>
    Tervetuloa käyttämään lainausjärjestelmää!
  </p>

  {% if has_loans is defined %}
  <p>
    Seuraavilla käyttäjillä on kirjoja lainassa:
  </p>

  <ul>
    {% for user in has_loans %}
    <li>
      <b>{{user.name}}</b>, {{user.loans}} kpl lainoja
    </li>
    {% endfor %}
  </ul>

  {% endif %}

{% endblock %}
