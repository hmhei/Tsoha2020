<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Lainausjärjestelmä</title>
      <style>
        .button {
          background-color: #1c87c9;
          border: none;
          color: white;
          padding: 20px 34px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 20px;
          margin: 4px 2px;
          cursor: pointer;
	      }
      </style>
    </head>
    
    <body>
      {% if current_user.is_authenticated %}
      <p>
        Kirjautunut nimellä {{ current_user.name }}.
        <p></p>
        <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Kirjaudu sisään</a>
      <p>
        tai <a href="{{ url_for('auth_register') }}">Rekisteröidy</a>
      </p>
      {% endif %}
      <a href="{{ url_for('loans_index') }}" class="button">Listaa lainat</a>
      <a href="{{ url_for('loans_form') }}" class="button">Lisää laina</a>
      <p></p>
      
      {% block body %}
      <p>
	      Content.
      </p>
      {% endblock %}
    </body>
  </html>
